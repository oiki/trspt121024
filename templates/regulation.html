
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Régulation - Gestion des Transports</title>
    <style>
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Régulation des Transports Internes Hospitaliers</h1>
    <div>
        <button onclick="showTab('historique')">Historique des Transports</button>
        <button onclick="showTab('en_cours')">Transports en Cours</button>
        <button onclick="showTab('futurs')">Transports Futurs</button>
    </div>
    <div id="historique" class="tab">
        <h2>Historique des Transports</h2>
        <table>
            <thead>
                <tr>
                    <th>ID du patient</th>
                    <th>De</th>
                    <th>À</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="historique_transports"></tbody>
        </table>
    </div>
    <div id="en_cours" class="tab">
        <h2>Transports en Cours</h2>
        <table>
            <thead>
                <tr>
                    <th>ID du patient</th>
                    <th>De</th>
                    <th>À</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="en_cours_transports"></tbody>
        </table>
    </div>
    <div id="futurs" class="tab">
        <h2>Transports Futurs</h2>
        <table>
            <thead>
                <tr>
                    <th>ID du patient</th>
                    <th>De</th>
                    <th>À</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="futurs_transports"></tbody>
        </table>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            fetchTransports(tabId);
        }

        function fetchTransports(tabId) {
            let url = '';
            if (tabId === 'historique') {
                url = '/list_historique_transports';
            } else if (tabId === 'en_cours') {
                url = '/list_en_cours_transports';
            } else if (tabId === 'futurs') {
                url = '/list_futurs_transports';
            }
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const transportTbody = document.getElementById(tabId + '_transports');
                    transportTbody.innerHTML = '';
                    data.transport_requests.forEach((transport, index) => {
                        const transportRow = document.createElement('tr');
                        transportRow.innerHTML = `
                            <td>${transport.patient_id}</td>
                            <td>${transport.from}</td>
                            <td>${transport.to}</td>
                            <td>${transport.status}</td>
                            <td>
                                <button onclick="updateTransport(${index}, '${tabId}')">Update</button>
                                <button onclick="deleteTransport(${index}, '${tabId}')">Delete</button>
                            </td>
                        `;
                        transportTbody.appendChild(transportRow);
                    });
                });
        }

        function updateTransport(index, tabId) {
            const newStatus = prompt("Enter new status:");
            if (newStatus) {
                fetch(`/update_transport/${index}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchTransports(tabId);
                });
            }
        }

        function deleteTransport(index, tabId) {
            if (confirm("Are you sure you want to delete this transport?")) {
                fetch(`/delete_transport/${index}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchTransports(tabId);
                });
            }
        }

        // Show the first tab by default
        showTab('historique');
    </script>
</body>
</html>
